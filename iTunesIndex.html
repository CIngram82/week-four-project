<!DOCTYPE html>
<html>

<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>
    <div class="tabs">
      <h3 class="songs" id="songTab">Songs</h3>
      <h3 class="videos" id="videoTab">Videos</h3>
      <h3 class="podcasts" id="podcastTab">Podcasts</h3>
    </div>
    <section id="songSection">
      <section id="search">
        <form class="search-form">
          <label class="songs hidden" for="searchField">Search by song or artist:</label><!-- show when song tab clicked -->
          <label class="videos hidden" for="searchField">Search by movie or show:</label><!-- show when movie tab clicked -->
          <label class="podcasts hidden" for="searchField">Search by podcast or host:</label><!-- show when podcast tab clicked -->
          <input class="hidden" type="text" id="searchField" data-type="podcast"><!-- show when any tab clicked -->
          <button class="hidden" type="button" name="button" id="submitButton">Search!</button><!-- show when any tab clicked -->
        </form>
      </section>
      <section id="players">
        <audio class="player songs podcasts hidden" id="music-player" controls="controls" src="" autoplay="false"></audio><!-- show when song or podcast tab clicked -->
        <video class="player videos hidden" id="video-player" controls="controls" src="" autoplay="false"></video><!-- show when video tab clicked -->
      </section>
      <section id="resultsArea">
      </section>
    </section>
  </div>
  <script src="main.js"></script>
</body>

</html>
