<!DOCTYPE html>
<html>

<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>
    <!-- <section> -->
    <div class="player">
      <audio id="music-player" controls="controls" src="" autoplay="false"></audio>
    </div>
    <div class="player">
      <video id="video-player" controls="controls" src="" autoplay="false" poster="posterimage.jpg"></video>
    </div>
    <!-- </section> -->
    <section class="search">
      <form class="search-form">
        <label for="searchField">Search by song or artist:</label>
        <input type="text" name="" value="" id="searchField">
        <button type="button" name="button" id="submitButton">Search!</button>
      </form>
    </section>
    <br>
    <section class="resultsArea">

    </section>
  </div>
  <script src="main.js"></script>
</body>

</html>
